name       : khotkeys
version    : 5.21.4
release    : 66
source     :
    - https://cdn.download.kde.org/stable/plasma/5.21.4/khotkeys-5.21.4.tar.xz : a3f42777930145b2757eff95d468fd945c34db111d144d823e89521a3f5a6616
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE Plasma hotkey module
description: |
    KDE Plasma hotkey module.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xtst)
