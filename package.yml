name       : khotkeys
version    : 5.24.2
release    : 78
source     :
    - https://cdn.download.kde.org/stable/plasma/5.24.2/khotkeys-5.24.2.tar.xz : 05ef66dd409b7de9ce6711b2b8931e68cc9eb7978adcb7ed17576a788e5870b2
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE Plasma hotkey module
description: |
    KDE Plasma hotkey module.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xtst)
    - kcmutils-devel
    - kdelibs4support-devel
    - kglobalaccel-devel
