name       : khotkeys
version    : 5.21.1
release    : 63
source     :
    - https://cdn.download.kde.org/stable/plasma/5.21.1/khotkeys-5.21.1.tar.xz : 0783a904a4bfe94aca9487b8a606df2041cf2d86c5b7c8c92fd2fcff70d0e6ce
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE Plasma hotkey module
description: |
    KDE Plasma hotkey module.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xtst)
    - kcmutils-devel
    - kdelibs4support-devel
    - kglobalaccel-devel
    - plasma-workspace-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
